{% extends "blog/base.html" %}

{% block title %}Xóa bài viết{% endblock %}

{% block content %}
<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Xóa bài viết</legend>
            <h2>Bạn có muốn xóa bài viết "{{object.title}} ?"</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Chấp nhận xóa</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Hủy bỏ</a>
        </div>
    </form>
</div>
{% endblock %}
